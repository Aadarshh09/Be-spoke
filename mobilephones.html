<h2>
<form id="phone-customization-form">
  <h2><label for="cover-color">Select Cover Color:</label> </h2>
  <h2><input type="color" id="cover-color" name="cover-color"></h2>
  

  <input type="text" id="custom-text" name="custom-text" placeholder="Enter custom text...">
 <h2> <label for="font-style">Select Font Style:</label> </h2>
  <h2><select id="font-style">
    <option value="Arial">Arial</option>
    <option value="Times New Roman">Times New Roman</option>
    <option value="Courier New">Courier New</option>
    <option value="Georgia">Georgia</option>
  </select>
</h2>
</form>
<script>
  // Function to update back cover preview
  function updateBackCover() {
    const backCover = document.getElementById("phone-back-cover");
    const coverColor = document.getElementById("cover-color").value;
    const customText = document.getElementById("custom-text").value;
    const fontStyle = document.getElementById("font-style").value;

    // Update back cover styles
    backCover.style.backgroundColor = coverColor;
    backCover.style.fontFamily = fontStyle;
    backCover.querySelector("#custom-text").textContent = customText;
  }

  // Event listeners for form elements
  document.getElementById("cover-color").addEventListener("input", updateBackCover);
  document.getElementById("custom-text").addEventListener("input", updateBackCover);
  document.getElementById("font-style").addEventListener("change", updateBackCover);

  // Initial update of back cover
  updateBackCover();
</script>
